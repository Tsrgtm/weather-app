<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .weather-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .weather-icon {
            font-size: 3em;
            color: #007bff;
        }

        .temperature {
            font-size: 2em;
            margin: 10px 0;
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .forecast-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .forecast-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .details-container {
            margin-top: 20px;
        }

        .details-item {
            margin-bottom: 10px;
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-container animated fadeIn">
            <i class="weather-icon fas fa-sun"></i>
            <div class="temperature">Loading...</div>
            <div class="location">Loading...</div>

            <div class="row mt-4">
                <div class="col-md-4 offset-md-4">
                    <div class="forecast-container">
                        <div class="forecast-item">
                            <div class="forecast-day">Mon</div>
                            <i class="forecast-icon fas fa-cloud-sun"></i>
                            <div class="forecast-temp">23째C</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">Tue</div>
                            <i class="forecast-icon fas fa-cloud"></i>
                            <div class="forecast-temp">20째C</div>
                        </div>
                        <div class="forecast-item">
                            <div class="forecast-day">Wed</div>
                            <i class="forecast-icon fas fa-cloud-rain"></i>
                            <div class="forecast-temp">18째C</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-container">
                <div class="details-item">Wind Speed: <span id="windSpeed">Loading...</span> m/s</div>
                <div class="details-item">Humidity: <span id="humidity">Loading...</span>%</div>
                <div class="details-item">Pressure: <span id="pressure">Loading...</span> hPa</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to get user's geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Call the weather API with the user's coordinates
            const apiKey = '8da7658b8c6ed153fc731bbb9ff12625';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Update UI with weather data
                    updateWeatherUI(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }

        function updateWeatherUI(data) {
            const weatherIcon = document.querySelector('.weather-icon');
            const temperature = document.querySelector('.temperature');
            const location = document.querySelector('.location');
            const windSpeed = document.getElementById('windSpeed');
            const humidity = document.getElementById('humidity');
            const pressure = document.getElementById('pressure');

            // Update current weather
            weatherIcon.className = `weather-icon ${getWeatherIconClass(data.weather[0].icon)}`;
            temperature.textContent = `${convertKelvinToCelsius(data.main.temp)}째C`;
            location.textContent = `${data.name}, ${data.sys.country}`;

            // Update additional details
            windSpeed.textContent = data.wind.speed;
            humidity.textContent = data.main.humidity;
            pressure.textContent = data.main.pressure;
        }

        function getWeatherIconClass(iconCode) {
            // Map OpenWeatherMap icon codes to FontAwesome icon classes
            const iconMapping = {
                '01d': 'fas fa-sun',
                '02d': 'fas fa-cloud-sun',
                '03d': 'fas fa-cloud',
                '04d': 'fas fa-cloud',
                '09d': 'fas fa-cloud-showers-heavy',
                '10d': 'fas fa-cloud-rain',
                '11d': 'fas fa-bolt',
                '13d': 'fas fa-snowflake',
                '50d': 'fas fa-smog',
            };

            return iconMapping[iconCode] || 'fas fa-question';
        }

        function convertKelvinToCelsius(kelvin) {
            return Math.round(kelvin - 273.15);
        }

        // Call the function to get user's geolocation and update weath
    </script>
</body>
</html>
